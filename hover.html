<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
        <li class="item" onmouseover="changeColor(this)" onmouseout="resetColor(this)">Item 1</li>
        <li class="item" onmouseover="changeColor(this)" onmouseout="resetColor(this)">Item 2</li>
        <li class="item" onmouseover="changeColor(this)" onmouseout="resetColor(this)">Item 3</li>
        <li class="item" onmouseover="changeColor(this)" onmouseout="resetColor(this)">Item 4</li>
    </ul>

    <script src="hover.js"></script>
</body>
</html>
